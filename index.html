<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Weather || Get Weather Information in Real Time</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <div class="col col-1">
            <div class="search-wrap">
                <button id="location-btn" role="button">
                    <svg>
                        <use xlink:href="./images/icons/sprite.svg#icon-location-arrow-outline"></use>
                    </svg>
                </button>
                <input type="text" id="search-location" placeholder="change location">
            </div>
            <div class="location">
                <h3 id="location-value"></h3>
            </div>
            <div class="current-weather">
                <p id="degree-value"></p>
                <div class="weather-info">
                    <img id="weather-img" src="" alt="">
                    <p id="weather-description">cloudy</p>
                </div>
                <div class="date-time">
                    <p id="date"></p>
                    <p id="time"></p>
                </div>
            </div>
        </div>

        <ul id="daily-list" class="col col-2">
            <li>
                <p class="daily-date"></p>
                <img src="" alt="" class="daily-img">
                <p class="daily-degree"></p>
                <p class="daily-desc"></p>
            </li>
            <li>
                <p class="daily-date"></p>
                <img src="" alt="" class="daily-img">
                <p class="daily-degree"></p>
                <p class="daily-desc"></p>
            </li>
            <li>
                <p class="daily-date"></p>
                <img src="" alt="" class="daily-img">
                <p class="daily-degree"></p>
                <p class="daily-desc"></p>
            </li>
            <li>
                <p class="daily-date"></p>
                <img src="" alt="" class="daily-img">
                <p class="daily-degree"></p>
                <p class="daily-desc"></p>
            </li>
            <li>
                <p class="daily-date"></p>
                <img src="" alt="" class="daily-img">
                <p class="daily-degree"></p>
                <p class="daily-desc"></p>
            </li>
            <li>
                <p class="daily-date"></p>
                <img src="" alt="" class="daily-img">
                <p class="daily-degree"></p>
                <p class="daily-desc"></p>
            </li>
            <li>
                <p class="daily-date"></p>
                <img src="" alt="" class="daily-img">
                <p class="daily-degree"></p>
                <p class="daily-desc"></p>
            </li>
            <li>
                <p class="daily-date"></p>
                <img src="" alt="" class="daily-img">
                <p class="daily-degree"></p>
                <p class="daily-desc"></p>
            </li>
        </ul>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
